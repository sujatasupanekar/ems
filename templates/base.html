{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>EMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="{% static '../assets/styles/common.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '../assets/styles/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '../assets/styles/sidebar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '../assets/styles/main_content.css' %}">

        <script type="text/javascript" src="{% static '../assets/components/EMSHeader/EmsHeader.js' %}"></script>
        <script type="text/javascript" src="{% static '../assets/components/EMSSidebar/EMSSidebar.js' %}"></script>
    </head>
    <body>
<div class="outer-container">
        <ems-header></ems-header>

        <div class="container-1">

            <ems-sidebar>
            </ems-sidebar>

            <div class="main_content">

                <div class="main_content_header">
                    <div class="main-content-header-left"></div>
                    <div class="main-content-header-title">
                        <p>
                            {% block main_content_header %}
                            {% endblock %}
                        </p>
                    </div>
                    <div class="main-content-header-right"></div>
                </div>


                {% block main_content_block %}
    
                {% endblock %}
                
                <div class="main_content_footer">
                    {% block main_content_footer %}
                    Copyright @ Energy Management Solutions
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
