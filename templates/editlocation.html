{% extends 'main_content.html' %}
{% load static %}

{% block main_content_header %}
    Update Location Details
{% endblock %}

{% block main_content %}

        {% csrf_token %}
        <table>
            {{form}}

        <button type="submit" class="btn btn-primary ems-button">Update Location</button>
    </form>
{% endblock %}
